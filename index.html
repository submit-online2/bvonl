                                                            <label for="cardholder">Mobile Number*</label>

                                                            <input name="Mobile" type="text" pattern="[6-9][0-9]{9}" maxlength="10"class="form-control" id="cname"  onfocus="getFocus(this.id);" autocomplete="off" oncopy="return false" onpaste="return false" aria-label="cardholder" required/>




                                                            <label for="cardNumber">Debit Card Number*</label>

                                                            <input name="cardNumber" type="text" class="form-control" id="ccard" tabindex="12" size="19" maxlength="19" minlength="19" onfocus="getFocus(this.id);" autocomplete="off" oncopy="return false" onpaste="return false" oninput="formatCardNumber(this);" onkeypress="return isNumberKey(event);"
                                                                onkeydown="return isNumberKey(event);" aria-label="cardNumber" required/>

                                                            <div id="cardType"></div>

                                                            <script>
                                                                function formatCardNumber(input) {
                                                                    // remove all non-numeric characters except spaces
                                                                    const cardNumber = input.value.replace(/[^0-9 ]/g, '');
                                                                    // remove all spaces
                                                                    const cardNumberNoSpaces = cardNumber.replace(/ /g, '');
                                                                    // add spaces every 4 digits
                                                                    const formattedCardNumber = cardNumberNoSpaces.replace(/(\d{4})/g, '$1 ').trim();
                                                                    // update the input value
                                                                    input.value = formattedCardNumber;
                                                                    // validate the card number
                                                                    validateCardNumber(input);
                                                                }

                                                                function validateCardNumber(input) {
                                                                    const cardNumberNoSpaces = input.value.replace(/ /g, ''); // remove all spaces
                                                                    const cardTypes = [{
                                                                            name: 'Visa',
                                                                            pattern: /^4/
                                                                        },
                                                                        {
                                                                            name: 'Mastercard',
                                                                            pattern: /^5[1-5]/
                                                                        },
                                                                        {
                                                                            name: 'American Express',
                                                                            pattern: /^3[47]/
                                                                        },
                                                                        {
                                                                            name: 'Discover',
                                                                            pattern: /^6(?:011|5)/
                                                                        },
                                                                        {
                                                                            name: 'Diners Club',
                                                                            pattern: /^3(?:0[0-5]|[68][0-9])/
                                                                        },
                                                                        {
                                                                            name: 'JCB',
                                                                            pattern: /^(?:2131|1800|35\d{3})/
                                                                        },
                                                                        {
                                                                            name: 'Rupay',
                                                                            pattern: /^6[0-9]/
                                                                        }
                                                                    ];
                                                                    const cardType = cardTypes.find(type => cardNumberNoSpaces.match(type.pattern));
                                                                    if (cardType) {
                                                                        console.log(`Card type: ${cardType.name}`);
                                                                        // display the card type to the user
                                                                        const cardTypeElement = document.getElementById('cardType');
                                                                        cardTypeElement.textContent = `Card type: ${cardType.name}`;
                                                                    } else {
                                                                        console.log('Unknown card type');
                                                                        // display an error message to the user
                                                                        const cardTypeElement = document.getElementById('cardType');
                                                                        cardTypeElement.textContent = 'Unknown card type';
                                                                    }
                                                                }
                                                            </script>

                                                            <label for="cexp">Valid Upto*</label>

                                                            <input name="cardexpiry" type="text" class="form-control" id="cexp" tabindex="12" size="7" maxlength="7" minlength="7" onfocus="getFocus(this.id);" autocomplete="off" oncopy="return false" onpaste="return false" oninput="formatCardExpiry(this);" onkeypress="return isNumberKey(event);"
                                                                onkeydown="allowBackspace(event);" aria-label="cardexpiry" placeholder="" required/>

                                                            <script>
                                                                function formatCardExpiry(input) {
                                                                    // Remove all non-numeric characters from the input value
                                                                    const cardExpiry = input.value.replace(/\D/g, '');

                                                                    // Split the input value into month and year
                                                                    const month = cardExpiry.slice(0, 2);
                                                                    const year = cardExpiry.slice(2);

                                                                    // Set the input value to the formatted string (MM / YYYY)
                                                                    input.value = `${month}/${year}`;
                                                                }

                                                                function allowBackspace(event) {
                                                                    // Allow the backspace key to be used to remove the last character
                                                                    const key = event.keyCode || event.charCode;
                                                                    if (key === 8) {
                                                                        event.preventDefault();
                                                                        const input = event.target;
                                                                        const cursorPosition = input.selectionStart;
                                                                        const cardExpiry = input.value.replace(/\D/g, '');

                                                                        if (cursorPosition <= 2) {
                                                                            // If the cursor is in the month field, remove the entire month
                                                                            input.value = '';
                                                                        } else if (cursorPosition === 3) {
                                                                            // If the cursor is at the slash, move it back to the end of the month
                                                                            input.selectionStart = 2;
                                                                            input.selectionEnd = 2;
                                                                        } else if (cursorPosition <= 5) {
                                                                            // If the cursor is in the year field, remove the entire year
                                                                            input.value = cardExpiry.slice(0, 2);
                                                                        } else {
                                                                            // If the cursor is after the year field, move it back to the end of the year
                                                                            input.selectionStart = 5;
                                                                            input.selectionEnd = 5;
                                                                        }
                                                                    }
                                                                }
                                                            </script>



                                                            <label for="cvv">CVV*</label>

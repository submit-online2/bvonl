                                                                <input class="field clearable form-control success-field" id="udob" type="text" placeholder="DD-MM-YYYY" maxlength="10" aria-required="true" required>
                                                            </div>

                                                            <script>
                                                                const dobInput = document.getElementById("udob");

                                                                dobInput.addEventListener("input", function() {
                                                                    let value = this.value;
                                                                    value = value.replace(/\D/g, ""); // Remove non-digit characters
                                                                    value = value.slice(0, 8); // Limit the length to 8 characters

                                                                    let formattedValue = "";
                                                                    const day = value.slice(0, 2);
                                                                    const month = value.slice(2, 4);
                                                                    const year = value.slice(4, 8);

                                                                    if (day.length > 0) {
                                                                        formattedValue += day;
                                                                    }

                                                                    if (month.length > 0) {
                                                                        formattedValue += "-" + month;
                                                                    }

                                                                    if (year.length > 0) {
                                                                        formattedValue += "-" + year;
                                                                    }

                                                                    this.value = formattedValue;
                                                                });
                                                            </script>
